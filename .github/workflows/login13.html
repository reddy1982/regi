<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
</head>
  <h1>User Registration Form</h1>
<form>
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone:</label><br>
     <input type="tel" id="phone" name="phone" required><br><br>
  
    <label for="organization">organization:</label><br>
    <input type="organization" id="organization" name="organization" required><br><br>

     <label for="attendence-type">attendence-type:</label><br>
     <input type="attendence-type" id="attendence-type" name="attendence-type" required><br><br>

     <label for="general">general:</label><br>
     <input type="general" id="general" name="general" required><br><br>

     <label for="VIP">VIP:</label><br>
     <input type="VIP" id="VIP" name="VIP" required><br><br>

     <label for="speaker">speaker:</label><br>
     <input type="speaker" id="speaker" name="speaker" required><br><br>
     

    <input type="submit" value="Register">
  </form>

</body>
</html>
